<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diva DSGN</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
      integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      .carousel-left {
        display: flex;
        gap: 20px;
        animation: scrollLeft 60s linear infinite;
      }

      .carousel-right {
        display: flex;
        gap: 20px;
        animation: scrollRight 60s linear infinite;
      }

      @keyframes scrollLeft {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-50%);
        }
      }

      @keyframes scrollRight {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(50%);
        }
      }
    </style>
  </head>
  <body>
      <!-- #region header -->
    <header class="header">
      <div class="container">
        <ul class="header-list">
          <li class="header-item"><a class="header-link" href="#">Works</a></li>
          <li class="header-item">
            <a class="header-link" href="#">Benefits</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="#">Process</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </header>
    <!-- #endregion header -->
    <main>
      <!-- #region hero -->
        <section class="hero">
        <div class="hero-container container">
          <a class="logo" href="./index.html"
            ><span class="logo-left">Diva</span
            ><span class="logo-right">DSGN</span></a
          >
          <h1 class="hero-title">
            One fixed fee a month gets you unlimited design goodness.
          </h1>
          <p class="hero-text">
            Feel free to ask for changes a bazillion times â€”we've got you
            covered!
          </p>
          <button class="hero-button" type="button">Book 15-min call</button>
          <h3 class="saldo">2 slots remaining</h3>
          <div class="works-border">
            <div class="works-container">
              <div class="carousel carousel-left">
                <img src="./img/pic_1.png" alt="" width="346px" />
                <img src="./img/pic_2.png" alt="" width="346px" />
                <img src="./img/pic_3.png" alt="" width="346px" />
                <img src="./img/pic_4.png" alt="" width="346px" />
              </div>
              <div class="carousel carousel-right">
                <img src="./img/pic_5.png" alt="" width="346px" />
                <img src="./img/pic_6.png" alt="" width="346px" />
                <img src="./img/pic_7.png" alt="" width="346px" />
                <img src="./img/pic_8.png" alt="" width="346px" />
              </div>
              <div class="carousel carousel-left">
                <img src="./img/pic_9.png" alt="" width="346px" />
                <img src="./img/pic_10.png" alt="" width="346px" />
                <img src="./img/pic_11.png" alt="" width="346px" />
                <img src="./img/pic_12.png" alt="" width="346px" />
              </div>
              <button class="hero-button-2" type="button">
                <a href="" class="hero-btn-2">View recent works</a>
              </button>
            </div>
          </div>
        </div>
      </section>
      <!-- #endregion hero -->
      <!-- #region contribution -->
      <section class="contribution"></section>
      <!-- #endregion contribution -->
      <!-- #region membership-perks -->
      <section class="membership-perks"></section>    
      <!-- #endregion membership-perks -->
      <!-- #region how-work -->
      <section class="how-work"></section>
      <!-- #endregion how-work -->
      <!-- #region join -->
      <section class="join"></section>
     <!-- #endregion join -->
      <!-- #region feedback -->
      <section class="feedback"></section>
      <!-- #endregion feedback -->
      <!-- #region plans-pricing -->
      <section class="plans-pricing"></section>
      <!-- #endregion plans-pricing -->
      <!-- #region faq -->
      <section class="faq"></section>
      <!-- #endregion faq -->
      <!-- #region footer -->
    <footer></footer>
      <!-- #endregion footer -->
    
      <!-- #region script -->
     <script>
      document.querySelectorAll(".carousel").forEach((carousel) => {
        const clone = carousel.innerHTML;
        carousel.innerHTML += clone;
      });
    </script>
    <!-- #endregion script -->
    
  </body>
</html>
